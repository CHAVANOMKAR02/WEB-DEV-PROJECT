<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="time.css">
    <script href="time.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="wormhole-50588.mp4" type="video/mp4">
      </video>
    <!-- #CodePenChallenge: Time Travel -->
    <h1 id="title">TIME</h1>
    <h1 id="Title">MACHINE</h1>
    <div class="wrapper">
        <div class="canopy">
            <img src="https://drive.google.com/uc?id=172fHvjPDVUft33FYKKaJrk9UYSG_2gzN" id="picture" style="top: -90px"
                alt="">
            <img src="https://drive.google.com/uc?id=18AgWR0GivC-0Cu5BAx8uo4R72SvyYDP-" id="spinner" width="980"
                height="7000" alt="">
        </div>
        <div class="dashboard"></div>
        <div class="dashboard-bottom">
            <input type="number" id="finder" min="1" max="11" step="1" value="11">
            <input type="text" id="destination" value="">
            <button id="engage"  >CLICK</button>
            <hr>
            <span id="text">Home</span>
        </div>
        <div class="footwell"></div>
    </div>
    <script src="time.js"></script>
</body>
  
</html>
